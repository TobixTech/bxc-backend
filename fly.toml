# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for information about this file.
#

app = "extrashare-backend" # IMPORTANT: Replace with a unique app name, e.g., extrasahre-backend-yourname
primary_region = "ams" # Replace with your preferred region (e.g., ams, lhr, iad)

[build]
  builder = "paketobuildpacks/buildpacks:latest" # You can keep this or remove if using Dockerfile

[env]
  # Any other environment variables your app needs can go here,
  # but sensitive ones like MONGODB_URI should be set as secrets.

[http_service]
  internal_port = 5000 # Make sure this matches the PORT your app listens on (process.env.PORT)
  force_https = true
  auto_stop_machines = []
  auto_start_machines = []
  min_machines_running = 1 # Keep at least one machine running for responsiveness
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
