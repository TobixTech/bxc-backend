# fly.toml app configuration file generated by flyctl
#
# See https://fly.io/docs/reference/configuration/ for information about this file.
#

app = "bxcshare-backend" # IMPORTANT: Replace with a unique app name, e.g., extrasahre-backend-yourname
primary_region = "ams" # Replace with your preferred region (e.g., ams, lhr, iad)

# [build]
#   builder = "paketobuildpacks/buildpacks:latest" # <-- COMMENT OUT or REMOVE THIS LINE if you have it and are using a Dockerfile

[env]
  # Any other environment variables your app needs can go here,

[http_service]
  internal_port = 5000 # Make sure this matches the PORT your app listens on (process.env.PORT)
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"
